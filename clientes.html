<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/styles.css">
  <!-- UIkit CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/uikit@3.21.12/dist/css/uikit.min.css" />
  <!-- UIkit JS -->
  <script src="https://cdn.jsdelivr.net/npm/uikit@3.21.12/dist/js/uikit.min.js"></script>
  <title>Clientes</title>
</head>

<body>
  <!-- Cabeçalho -->
  <header>
    <nav class="uk-navbar-container" id="navbar">
      <div class="uk-container" id="container">
        <div uk-navbar>

          <div class="uk-navbar-left">
            <a class="uk-navbar-toggle uk-navbar-toggle-animate" id="toggle" uk-navbar-toggle-icon href="#"></a>
            <div class="uk-navbar-dropdown">
              <ul class="uk-nav uk-navbar-dropdown-nav">
                <li class="uk-active"><a href="index.html">Usuário</a></li>
              </ul>
            </div>
          </div>

        </div>
      </div>
    </nav>
  </header>
  <div>
    <nav class="uk-navbar-container" id="card">
      <div class="uk-container" id="container">
        <div uk-navbar>
          <a class="uk-navbar-toggle" href="#">
            <img src="./img/person-circle-outline.svg" width="80" height="80" alt="Ícone" />
            <span class="uk-margin-small-left">Clientes cadastrados</span>
          </a>
        </div>
      </div>
    </nav>
  </div>
  <main id="main">
    <!-- Cabeçalho da tabela -->
    <table id="contacts-table" class="clientes table uk-table uk-table-divider uk-table-hover uk-table-small uk-table-middle">
      <thead>
        <tr>
          <th>Id</th>
          <th>Nome</th>
          <th>Email</th>
          <th>Telefone</th>
          <th>CPF/CNPJ</th>
        </tr>
      </thead>
      <tbody>

      </tbody>
    </table>
    <script src="./config/config.js" defer></script>
</body>

</html>

<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/styles.css">
  <!-- UIkit CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/uikit@3.21.12/dist/css/uikit.min.css" />
  <script src="script.js" defer></script>
  <!-- UIkit JS -->
  <script src="https://cdn.jsdelivr.net/npm/uikit@3.21.12/dist/js/uikit.min.js"></script>
  <title>Agenda</title>
</head>

<body>
  <!-- Cabeçalho -->
  <header>
    <nav class="uk-navbar-container" id="navbar">
      <div class="uk-container" id="container">
        <div uk-navbar>

          <div class="uk-navbar-left">
            <a class="uk-navbar-toggle uk-navbar-toggle-animate" id="toggle" uk-navbar-toggle-icon href="#"></a>
            <div class="uk-navbar-dropdown">
              <ul class="uk-nav uk-navbar-dropdown-nav">
                <li class="uk-active"><a href="./clientes.html">Clientes</a></li>
              </ul>
            </div>
          </div>

        </div>
      </div>
    </nav>
  </header>
  <div>
    <nav class="uk-navbar-container" id="card">
      <div class="uk-container" id="container">
        <div uk-navbar>
          <a class="uk-navbar-toggle" href="#">
            <img src="./img/person-circle-outline.svg" width="80" height="80" alt="Ícone" />
            <span class="uk-margin-small-left">Gerenciamento de usuário</span>
          </a>
        </div>
      </div>
    </nav>
  </div>
  <main id="main">
    <button type="button" class="button green cadastro" id="cadastrarContato" uk-tooltip="title: Adiconar contato"></button>
    <!-- Cabeçalho da tabela -->
    <table id="contacts-table" class="table uk-table uk-table-divider uk-table-hover uk-table-small uk-table-middle ">
      <thead>
        <tr>
          <th>Nome</th>
          <th>E-mail</th>
          <th>Celular</th>
          <th>Ação</th>
        </tr>
      </thead>
      <tbody>

      </tbody>
    </table>

    <!-- Criar Contato -->
    <div class="modal" id="modal">
      <div class="modal-content">
        <header class="modal-header">
          <h2>Novo Contato</h2>
          <span class="modal-close" id="modalClose">x</span>
        </header>
        <form id="form" class="modal-form">
          <input type="text" id="nome" data-index="new" class="modal-field" placeholder="Nome do Contato" required>
          <input type="email" id="email" class="modal-field" placeholder="E-mail do Contato" required>
          <input type="text" id="celular" class="modal-field" placeholder="Celular do Contato" required>
        </form>
        <footer class="modal-footer">
          <button id="salvar" class="button green">Salvar</button>
          <button id="cancelar" class="button blue">Cancelar</button>
        </footer>
      </div>
    </div>
  </main>
</body>

</html>
